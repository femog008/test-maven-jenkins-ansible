- hosts: web
  become: true
  vars:
  - warName: DemoApp.war
  - warRemotePath: /opt/tomcat/webapps
  tasks:
    - name: include java
      include_role:
        name: geerlingguy.java
    - name: include tomcat
      include_role:
        name: cetic.tomcat
    - name: Creates directory
      file:
        path: '{{ warRemotePath }}/DemoApp'
        state: directory
    - name: Copy WAR to server
      copy:
        src: './target/demo-0.0.1-SNAPSHOT.war'
        dest: '{{ warRemotePath }}/{{ warName }}'
      # when:
        # - ansible_facts['distribution'] == 'RedHat'
    - name: Unzip WAR file
      unarchive: src='{{ warRemotePath }}/{{ warName }}' dest='{{ warRemotePath }}/DemoApp' copy=no mode=0755 #owner=tomcat7 group=tomcat7
      notify:
        - restart tomcat8
    - name: Delete remote war file
      file: path={{ warRemotePath }}/{{ warName }} state=absent

  handlers:
  - name: restart tomcat8
    service: name=tomcat8 state=restarted